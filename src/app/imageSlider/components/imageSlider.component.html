<div class="parent-wrapper">
  <div class="slider-wrapper">
    <div class="slider">
      <div class="leftArrow" (click)="goToPrevious()">&#8249;</div>
      <div class="rightArrow" (click)="goToNext()">&#8250;</div>
      <div
        class="slide"
        [lazyLoad]="getCurrentSlideUrl()"
      ></div>
    </div>
  </div>
  <div class="imageInfo-wrapper">
    <p class="imageInfo">
      {{ getCurrentImageInfo() }}
    </p>
  </div>
</div>
